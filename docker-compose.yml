version: '3.8'

name: 'iot-data-storage'

services:
  client:
    image: iot-client
    build:
      dockerfile: ./Dockerfile.client
    ports:
      - 4200:4200
    volumes:
      - .:/app

  api:
    image: iot-api
    build:
      dockerfile: ./Dockerfile.api
    ports:
      - 3000:3000
    volumes:
      - .:/app
